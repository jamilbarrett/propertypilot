<!DOCTYPE html>
<html>
<head>
    <title>Lease Calculator</title>
</head>
<body>
    <h1>Lease Calculator</h1>
    <div>
        <label for="rentAmount">Rent Amount:</label>
        <input type="number" id="rentAmount" />
    </div>
    <div>
        <label for="startDate">Lease Start Date (DD/MM/YY):</label>
        <input type="text" id="startDate" />
    </div>
    <div>
        <label for="leaseTerm">Lease Term:</label>
        <select id="leaseTerm">
            <option value="1">One Year</option>
            <option value="2">Two Years</option>
        </select>
    </div>
    <button id="calculateButton">Calculate</button>
    <div id="results" >
        <p id="leaseRate">Lease rate: </p>
        <p id="totalRent">Total rent for the lease term: </p>
        <p id="newRent">New rent amount: </p>
    </div>
    <script src="./script.js"></script>

</body>
</html>
