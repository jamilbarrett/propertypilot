<!DOCTYPE html>
<html>
<head>
    <title>Lease Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Lease Calculator</h1>
        <div class="mb-4">
            <label for="rentAmount" class="block">Rent Amount:</label>
            <input type="number" id="rentAmount" class="w-full py-2 px-3 border rounded">
        </div>
        <div class="mb-4">
            <label for="startDate" class="block">Lease Start Date (DD/MM/YY):</label>
            <input type="text" id="startDate" class="w-full py-2 px-3 border rounded">
        </div>
        <div class="mb-4">
            <label for="leaseTerm" class="block">Lease Term:</label>
            <select id="leaseTerm" class="w-full py-2 px-3 border rounded">
                <option value="1">One Year</option>
                <option value="2">Two Years</option>
            </select>
        </div>
        <button id="calculateButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Calculate
        </button>
        <div id="results" class="mt-4">
            <p id="leaseRate">Lease rate: </p>
            <p id="totalRent">Total rent for the lease term: </p>
            <p id="newRent">New rent amount: </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
